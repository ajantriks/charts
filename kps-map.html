<!DOCTYPE html>
<html>
<head>
	<title>Kolkata Port System - Map</title>
	<meta charset="utf-8" />
	<meta id="author" name="ajantriks" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Leaflet -->
	<link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
</head>
<body>
	<div id="map" style="width: 100%; height: 450px"></div>
	<script src="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
	<script>
		var kolkataportsystem = new L.LayerGroup();
		L.marker([22.5453778, 88.31526]).bindPopup('<strong>Kidderpore Dock</strong><br />Watganj, Kolkata').addTo(kolkataportsystem),
		L.marker([22.5419506, 88.2914907]).bindPopup('<strong>Netaji Subhas Dock</strong><br />Garden Reach, Kolkata').addTo(kolkataportsystem),		
		L.marker([22.4871769, 88.1776969]).bindPopup('<strong>Oil Wharf</strong><br />Budge Budge').addTo(kolkataportsystem),
		L.marker([22.0185445, 88.061395]).bindPopup('<strong>Haldia Dock Complex</strong><br />Haldia').addTo(kolkataportsystem),
		L.marker([21.7845179, 88.0543319]).bindPopup('<strong>Deep Sea Dock</strong><br />Sagar Islands, <em>Failed Environmental Clearance</em>').addTo(kolkataportsystem),
		L.marker([21.109665, 88.180945]).bindPopup('<strong>Floating Dock Complex</strong><br />Sandheads, <em>Tentative</em>').addTo(kolkataportsystem),
		L.marker([20.7343364, 87.2006057]).bindPopup('<strong>Floating Dock Complex</strong><br />Kanika Sands, <em>Tentative</em>').addTo(kolkataportsystem);
	    var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw';
	    var mapboxgray = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr});
	    var mapboxstreets = L.tileLayer(mbUrl, {id: 'mapbox.streets',   attribution: mbAttr});
	    var opentopomap = L.tileLayer('http://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
	      maxZoom: 17,
	      attribution: 'Map data: &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
	    });
	    var stamentoner = L.tileLayer('http://stamen-tiles-{s}.a.ssl.fastly.net/toner/{z}/{x}/{y}.{ext}', {
	      attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
	      subdomains: 'abcd',
	      minZoom: 0,
	      maxZoom: 20,
	      ext: 'png'
	    });
	    var esriworldimagery = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	      attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
	    });
	    var map = L.map('map', {
			center: [21.7242964, 88.0498467],
			zoom: 8,
			layers: [mapboxgray, kolkataportsystem]
		});
		var baseLayers = {
			"Mapbox Grayscale": mapboxgray,
			"Mapbox Streets": mapboxstreets,
			"Stamen Toner": stamentoner,
			"OpenTopoMap": opentopomap,
			"ESRI World Imagery": esriworldimagery
		};
		var overlays = {
			"Kolkata Port System": kolkataportsystem
		};
		L.control.layers(baseLayers, overlays).addTo(map);
	</script>
</body>
</html>
